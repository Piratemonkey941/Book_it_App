<form (submit)="onFormSubmit(templateFormRef)"
  #templateFormRef="ngForm">
    <div class="book-data">
        <div class="form-group">
            <label  for="title">Title</label>
            <input

            type="text"
                  name="title"
                  id="title"
                  class="form-control"
                  ngModel
                  required
                  #titleRef="ngModel">
            <span
            class="help-block text-danger"
            *ngIf="!titleRef.valid && titleRef.touched"
            >Please enter a valid title!</span>

          </div>
        <div class="form-group">
            <label  for="author">Author</label>
            <input
            type="text"
            name="author"
            id="author"
            class="form-control"
            ngModel
            required
            #emailRef="ngModel">
            <span
              class="help-block text-danger"
              *ngIf="!emailRef.valid && emailRef.touched"

              >Please enter a valid email!
          </span>

        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <select
            id="genre"
            name="genre"
            class="form-control"
            ngModel="'mystery'"
            required
            #genreRef="ngModel">
            <span
                class="help-block text-danger"
                *ngIf="!genreRef.valid && genreRef.touched"
                >Please enter a valid genre!
            </span>
              <option value="mystery">Mystery</option>
              <option value="self-help">Self-Help</option>
              <option value="fantasy">Fantasy</option>
              <option value="science-fiction">Science Fiction</option>
            </select>
        </div>

        <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!templateFormRef.valid"
            >
            Submit
      </button>
    </div>
</form>

<div class="row mt-4" *ngIf="formHasBeenSubmitted">
  <div class="col-xs-12">
    <h3>Title: {{ bookDetails.title }}</h3>
    <h4>Author: {{ bookDetails.author }}</h4>
    <p>Genre: {{ bookDetails.genre }}</p>
  </div>
</div>
