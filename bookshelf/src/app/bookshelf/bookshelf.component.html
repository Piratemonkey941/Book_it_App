<div class="row justify-between">
  <div class="col-md-6">
    <h1>My Saved Books</h1>
    <app-book-list (currentSelectedBook)="selectedBook=$event"></app-book-list>
  </div>
  <div class="col-md-6">
    <app-book-details
    *ngIf="selectBook; else infoText"
    [book]='selectBook'
    ></app-book-details>
    <ng-template #infoText>Please select a book</ng-template>
  </div>
</div>
