<h2>Book Edit</h2>
<form (ngSubmit)="onSubmitBook(bookFormRef)" #bookFormRef="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="email" class="form-control" id="title" name="title" [ngModel]="bookDetails.title">
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input type="email" class="form-control" id="author" name="author" [ngModel]="bookDetails.author">
  </div>

  <div class="form-group">
    <label for="genre">Genre</label>
    <select name="genre" id="genre" class="form-control" ngModel>
      <option disabled selected value>Select a Genre</option>
      <option value="Mystery">Mystery</option>
      <option value="Science">Science</option>
      <option value="Non-Fiction">Non-Fiction</option>
      <option value="Fiction">Fiction</option>
    </select>
  </div>

  <div class="form-group">
    <label for="coverImagePath">Cover Path Image</label>
    <input
    type="email"
    class="form-control"
    id="coverImagePath"
    name="coverImagePath"

    [ngModel]="bookDetails.coverImagePath">
  </div>

  <div class="row my-2">
    <div class="col-xs-10 mx-auto">
        <img
          [src]="bookFormRef.value['coverImagePath']"
          [alt]="bookFormRef.value['title']"
          class="img-responsive">
    </div>
  </div>

  <div class="form-group">
    <label for="genre">Genre</label>
    <input type="email" class="form-control" id="genre" name="genre" [ngModel]="bookDetails.genre">
  </div>

  <button
    type="submit"
    class="btn btn-primary mr-3"
    [disabled]="!bookFormRef.valid"
  >
    Save
  </button>
  <button type="button" class="btn btn-warning" (click)="onResetForm()">
    Cancel
  </button>
  
</form>
