<form
  #searchForm="ngForm"
  (ngSubmit)="onFetchBooks(searchForm.value.search)"
  class="form-inline"
>

  <div class="form-group mr-2 mb-3">
    <label for="search" class="sr-only"></label>
    <input
        type="search"
        class="form-control"
        name="search"
        id="search"
        placeholder="Search"
        [(ngModel)]="searchForm.value.search"
        required
    />
  </div>

  <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!searchForm.valid"
      >Search
  </button>
</form>
